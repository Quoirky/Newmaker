<!DOCTYPE html>
<!-- State of The Bringing The Project To It's Original State (2000-2014) is Currently in InfDev -->
<html lang="en">
<link href="style.css" rel="stylesheet"/>
<link href="additional.css" rel="stylesheet">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <head>
        <body>
        <title>Quoirky: Early Access</title>
            <div id="header">
            <span style="transform: translate(-50%, -50%);">QUOIRKY.COM</span>
            </div>
            <div style="overflow: hidden;margin-top: 25px; margin-left: 70px;">
              <iframe src="https://player.twitch.tv/?channel=quoirky&parent=quoirky.com" style="float: left; width: 75%; aspect-ratio: 16/9;"></iframe>
              <iframe id="twitch-chat-embed" src="https://www.twitch.tv/embed/quoirky/chat?darkpopout&parent=quoirky.com" style="float: left; width: 350px; height: 774px;"></iframe>
            </div>
            <button class="btn" onclick="toggleNightMode()" style="background-color: #0000FF; background-image: url('/world.gif');"></button>
  <script>
    function toggleNightMode() {
      var body = document.querySelector('body');
      body.classList.toggle('night-mode');
      
      var btn = document.querySelector('.btn');
      var currentMode = body.classList.contains('night-mode') ? 'night-mode' : 'bright-mode';
      
      var image = currentMode === 'night-mode' ? '/moon.gif' : '/world.gif';
      btn.style.backgroundImage = `url(${image})`;
      btn.style.backgroundColor = currentMode === 'night-mode' ? 'black' : '#0000FF';
    }
  </script>
</iframe>
              
        </body>
        
    </head>
</html>
